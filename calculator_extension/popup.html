<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUC Math Calculator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathlive/dist/mathlive.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathlive/dist/mathlive.min.js"></script>
</head>
<body>
  <h2>AUC Math Calculator</h2>

  <label for="course">Select Course:</label>
  <select id="course">
    <option value="" selected disabled>-- Select a Course --</option>
    <option value="calc3">Calculus 3</option>
    <option value="ode" disabled>Differential Equations (soon)</option>
    <option value="linear" disabled>Linear Algebra (soon)</option>
  </select>

<div id="operation-section" style="display: none;">
    <h3>Select Operation:</h3>
    <div id="operation-buttons">
      <button data-op="partial_derivative">∂ Partial Derivative</button>
      <button data-op="gradient">∇ Gradient</button>
      <button data-op="double_integral">∬ Double Integral</button>
      <button data-op="double_integral_polar">∬ Double Integral (Polar)</button>
      <button data-op="triple_integral">∭ Triple Integral</button>
      <button data-op="triple_integral_polar">∭ Triple Integral (Polar)</button>
      <button data-op="triple_integral_cylindrical">∭ Triple Integral (Cylindrical)</button>
      <button data-op="arc_length">Arc Length</button>
      <button data-op="divergence" style="display: none;">∇· Divergence </button>
      <button data-op="curl" style="display: none;">∇× Curl</button>
      <button data-op="scalar_line_integral">∫ Line Integral (Scalar)</button>
      <button data-op="vector_line_integral"  style="display: none;">∮ Line Integral (Vector)</button>
      <button data-op="surface_integral" style="display: none;">∯ Surface Integral</button>
      <button data-op="directional_derivative">→ Directional Derivative</button>
      <button data-op="greens_theorem"  style="display: none;">Green's Theorem</button>
      <button data-op="stokes_theorem"  style="display: none;">Stokes' Theorem</button>
      <button data-op="lagrange_multipliers">Lagrange Multipliers</button>
    </div>

    <label for="mathfield">Expression</label>
    <math-field id="mathfield" virtual-keyboard-mode="manual" style="width: 150%;"></math-field>

    <div id="additional-params" style="display: none;">
      <label for="mathfield_additional">Additional Parameters (if any): </label>
      <math-field id="mathfield_additional" virtual-keyboard-mode="manual" style="width: 100%;"></math-field>
    </div>

    <button id="calculate">Calculate</button>
  </div>

  <h3>Result:</h3>
  <pre id="result" style="width: 100%"></pre>

  <script src="popup.js"></script>
</body>
</html>
